<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<form action="login.bean" method="post">
			手机号码<input type="text" name="phone"/><br />
			创建密码<input type="password" name="password"/><br />
			姓   名<input type="text" name="username"/><br />
			性别<input type="radio" name="sex" value="wom"/>女 
				<input type="radio" name="sex"  value="man"/>男<br />
			爱好<input type="checkbox" name="like" value="basketball"/>篮球
				<input type="checkbox" name="like" value="football"/>足球
				<input type="checkbox" name="like" value="pinpangball"/>乒乓球<br />
			生日<select name="birth">
				<option value="0">请选择</option>
				<option value="1991">1991</option>
				<option value="1992">1992</option>
				<option value="1993">1993</option>
				<option value="1994">1994</option>
				<option value="1995">1995</option>
				</select>
			<h3>自我描述</h3>
			<textarea cols="40" rows="10"name="selftext"></textarea><br />	
			文件<input type="file" /><br />
			<input type="submit" value="注册"/>	
			<input type="reset" value="重置"/>					
		</form>
	</body>
</html>
